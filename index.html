<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div class="allContent">
<div class = "container1">
    <h3>You are challenged by Rival bad guy</h3>
    <h3>Pick your pokémon to fight.</h3>


    <table>
        <tr>
            <th>
                <img class="pokéPic pokéLeft" id="pokéChangeLeft"  src ="https://raw.githubusercontent.com/Fib88/js-Rock-Paper-Scissors/master/pokeball_PNG24.png">

            </th>
            <th>
                <div class="combat" >
                    <p>VS</p>
                    <span id="combatScoreLeft">0</span><span>-</span><span id="combatScoreRight">0</span>
                </div>
            </th>
            <th>
                <img  class="pokéPic pokéRight" id="pokéChangeRight" src ="https://raw.githubusercontent.com/Fib88/js-Rock-Paper-Scissors/master/pokeball_PNG24.png">


        </tr>
    </table>
    <div class="clearfix"></div>

    <div class = scores>
        <div class="scoreContent">
            <div id = "playerChoice">
                <div id="geo">
                    <button id ="rock"><span class = "current">Geodude</span><span class="onHoverType">Rock</span></button>
                </div>
                <div id="bell">
                    <button id = paper><span class = "current">Bellsprout</span><span class="onHoverType">Paper</span></button>
                </div>
                <div id="krab">
                    <button id = scissors><span class="current">Krabby</span><span class="onHoverType">Scissors</span></button>
                </div>
            </div>
            <div class =scoresText>
                <p id="choice-player">Trainer has picked...</p>
                <p id="choice-computer">Rival has picked...</p>
                <p id="target-comp">Rival wins</p>
                <p id="target-you">Trainer wins</p>
            </div>
            <div class="buttonStyle">
                <button id = "computerChoice">Rival bad guy</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="index.js"></script>
</body>




</html>
